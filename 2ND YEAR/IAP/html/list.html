<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>
            Parents
            <ol>
                <li>Stephen</li>
                <li>Diana</li>
            </ol>
        </li>
        <li>
            Siblings
            <ol start="2">
                <li>Eda</li>
                <li>Emmanuel</li>
                <li>Enock</li>
            </ol>
        </li>
        <li>
            Foods
            <ol type="A">
                <li>
                    Animal
                    <ul>
                        <li>Chicken</li>
                        <li>Beef</li>
                    </ul>
                </li>
                <li>
                    Plant
                    <ul>
                        <li>Peas</li>
                        <li>Potatoes</li>
                    </ul>
                </li>
            </ol>
        </li>
    </ul>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ezra</td>
                <td rowspan="2">20</td>
            </tr>
            <tr>
                <td>User1</td>
            </tr>
            <tr>
                <td colspan="2">User2</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
